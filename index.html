<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>June Time</title>

    <script src="UIControls.js" defer></script>
  </head>
  <body>
    <dialog id="introDialog">
      <p>
        This synthesizer will make some noise, please check your system's volume
        setting.
      </p>
      <button id="dialogCloseButton" autofocus>OK</button>
    </dialog>

    <div class="parent">
      <img class="image1" src="img/base.png" />
      <img src="img/vinyl.png" class="rotate" />
      <img class="image2" src="img/needle.png" />

      <!-- START/STOP button -->
      <div class="container-start">
        <button class="toggleButton">START/STOP</button>
      </div>

      <!-- info -->
      <div class="container-info">
        <button class="infoButton" onclick="popupFn()">i</button>
        <div id="overlay"></div>
        <div id="popupDialog">
          <p>Welcome to GeeksforGeeks</p>
          <button id="dialogCloseButton" onclick="closeFn()">Close</button>
        </div>
      </div>

      <!-- volume slider -->
      <div class="slidecontainer">
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="slider"
          id="myRange"
        />
      </div>

      <div class="dial">
        <div class="knob"></div>
      </div>
    </div>
  </body>
</html>
